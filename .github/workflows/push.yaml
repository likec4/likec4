name: push

on:
  pull_request:
  push:
    tags-ignore:
      - "**"
    branches-ignore:
      - "main"
      - "releases/*"
      - "update-screenshots/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: production
  FORCE_COLOR: true

jobs:
  check-types:
    # If on pull request, run only if coming from forked repos
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || github.event.pull_request.head.repo.fork
      )
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: generate
        run: yarn ci:generate

      - name: typecheck
        run: yarn ci:typecheck

  check-packages:
    # If on pull request, run only if coming from forked repos
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || github.event.pull_request.head.repo.fork
      )
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: check-types
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: build
        run: yarn ci:build

      - name: test
        run: yarn ci:test

      - name: pack
        run: |
          yarn turbo run package --filter='likec4'

  check-playground:
    # If on pull request, run only if coming from forked repos
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || github.event.pull_request.head.repo.fork
      )
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: check-types
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: typecheck
        run: |
          yarn turbo run typecheck --filter='@likec4/playground'

      - name: build
        run: |
          yarn turbo run build --filter='@likec4/playground'

  check-docs-astro:
    # If on pull request, run only if coming from forked repos
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || github.event.pull_request.head.repo.fork
      )
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: check-types
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: typecheck
        run: |
          yarn turbo run typecheck --filter='@likec4/docs-astro'

      - name: build
        run: |
          yarn turbo run build --filter='@likec4/docs-astro'

  check-e2e:
    uses: ./.github/workflows/e2e.yaml
    needs: check-packages
    secrets: inherit
