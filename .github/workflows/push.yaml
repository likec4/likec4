name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    tags-ignore:
      - "**"
    branches-ignore:
      - "main"
      - "releases/*"

concurrency:
  group:  ${{ github.workflow }}-${{github.event_name}}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: production

jobs:
  build:
    # If on pull request, don't run for releases or renovate branches
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || (
          !startsWith(github.head_ref, 'releases/') &&
          !startsWith(github.head_ref, 'renovate/')
        )
      )
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: ['18', '20']
        include:

          - node-version: '20'
            test_cli: true

          - os: ubuntu-latest
            node-version: '20'
            build_docs: true

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap
        uses: ./.github/actions/bootstrap
        with:
          node-version: ${{ matrix.node-version }}

      - name: Init turborepo-cache
        if: ${{ runner.os != 'Windows' && github.repository == 'like4/like4' }}
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Build
        run: yarn ci:build

      - name: TypeCheck
        run: yarn typecheck

      - name: Test
        run: yarn test

      - if: ${{ matrix.test_cli }}
        name: Run Ð¡LI test
        run: yarn test:integration

      - if: ${{ matrix.test_cli }}
        name: Upload CLI test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cli-test-artifacts-${{ matrix.os }}-${{ matrix.node-version }}
          path: integration/like4-cli-tests/out/
          if-no-files-found: error
          retention-days: 5

      - if: ${{ matrix.build_docs }}
        name: Build Docs
        working-directory: docs
        run: yarn build:turbo
