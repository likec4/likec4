name: release

on:
  workflow_call:
  # workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write
  statuses: write

env:
  NODE_ENV: production

jobs:
  publish-release:
    name: publish
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: "github.ref == 'refs/heads/main'"
    steps:
      - uses: wow-actions/use-app-token@d7957e08172ca2e8e49b35b8d266ad585885edc7 # v2
        with:
          fallback: ${{ secrets.GITHUB_TOKEN }}
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ env.BOT_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: configure git user
        run: |
          git config user.name "${{ env.BOT_NAME }}[bot]"
          git config user.email "${{ env.BOT_NAME }}[bot]@users.noreply.github.com"

      - name: release
        run: yarn shipjs trigger
        env:
          GITHUB_TOKEN: ${{ env.BOT_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
