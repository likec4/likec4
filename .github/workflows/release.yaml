name: release

on:
  workflow_call:
  workflow_dispatch:
  # push:
  #   branches:
  #     - "fix-release"

permissions:
  id-token: write # Required for NPM Trusted publishing
  actions: write
  checks: write
  contents: write
  statuses: write

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish-release:
    name: release
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    if: ${{ github.repository_owner == 'likec4' }}
    environment: release
    steps:
      - uses: actions/checkout@v6

      - name: bot token
        id: bot-token
        uses: ./.github/actions/bot-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key-base64: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: ‚öôÔ∏è build
        run: pnpm ci:build

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ steps.bot-token.outputs.token }}

