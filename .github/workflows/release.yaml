name: release

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write # Required for NPM Trusted publishing
  actions: write
  checks: write
  contents: write
  statuses: write

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish:
    name: ðŸ“¦ npm
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    if: ${{ github.repository_owner == 'likec4' }}
    environment: release
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        env:
          NODE_ENV: development

      - name: ðŸ› ï¸ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "24" # Required for OIDC publishing
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ› ï¸ Cache for turbo
        uses: rharkor/caching-for-turbo@v2.2.1
        with:
          cache-prefix: "turbo_cache_${{ runner.arch }}"

      - run: pnpm install --prefer-offline
        env:
          HUSKY: "0"
          NODE_ENV: development

      - name: âš™ï¸ build
        run: pnpm ci:build

      - name: ðŸ“¦ publish
        run: pnpm publish -r --no-git-checks --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-tag:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    needs: publish
    steps:
      - name: Decode the GitHub App Private Key
        id: decode
        run: |
          private_key=$(echo "${{ secrets.BOT_APP_PRIVATE_KEY }}" | base64 -d | awk 'BEGIN {ORS="\\n"} {print}' | head -c -2) &> /dev/null
          echo "::add-mask::$private_key"
          echo "private-key=$private_key" >> "$GITHUB_OUTPUT"

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ steps.decode.outputs.private-key }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Read version
        id: read-version
        run: |
          echo "VERSION=$(jq -r .version package.json)" >> "$GITHUB_ENV"

      - name: Create release
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const version = process.env.VERSION
            const tagname = `v${version}`
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagname,
              target_commitish: context.sha,
              name: tagname,
              draft: true,
              generate_release_notes: true,
            })
