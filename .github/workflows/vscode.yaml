name: vscode

on:
  workflow_call:
  # workflow_dispatch:

permissions:
  actions: write
  contents: read

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish-vscode:
    name: publish
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    if: ${{ github.repository_owner == 'likec4' }}
    steps:
      - uses: actions/checkout@v5

      - name: 🛠️ bootstrap
        uses: ./.github/actions/bootstrap

      - name: ⚙️ build
        working-directory: packages/vscode
        run: |
          pnpm turbo run build

      - name: 📦 package vsix
        working-directory: packages/vscode
        run: |
          pnpm package-vsix

      - name: 📦 upload vsix
        uses: actions/upload-artifact@v4
        with:
          name: likec4.vsix
          if-no-files-found: error
          path: packages/vscode/likec4.vsix

      - name: 🚀 publish vsce
        run: |
          pnpx @vscode/vsce publish --skip-duplicate --packagePath likec4.vsix
        working-directory: packages/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: 🚀 publish open vsx
        run: |
          pnpx ovsx publish --skip-duplicate likec4.vsix
        working-directory: packages/vscode
        env:
          OVSX_PAT: ${{ secrets.VSX_PAT }}
