name: vscode

on:
  workflow_call:
  workflow_dispatch:
permissions:
  actions: write
  contents: read

env:
  NODE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish-vscode:
    name: publish
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    if: ${{ github.repository_owner == 'likec4' }}
    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: vsix package
        run: |
          pnpx vsce package --out likec4.vsix
        working-directory: packages/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: upload a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          if-no-files-found: error
          path: packages/vscode/likec4.vsix

      - name: publish vsce
        run: |
          pnpx vsce publish --skip-duplicate
        working-directory: packages/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: publish open vsx
        run: |
          npx ovsx publish --skip-duplicate likec4.vsix
        working-directory: packages/vscode
        env:
          OVSX_PAT: ${{ secrets.VSX_PAT }}
