name: vscode

on:
  workflow_call:
  workflow_dispatch:
permissions:
  actions: write
  contents: read

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish-vscode:
    name: publish
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    if: ${{ github.repository_owner == 'likec4' }}
    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: ‚öôÔ∏è build
        working-directory: packages/vscode
        run: |
          pnpm turbo run build

      - name: ‚öôÔ∏è update package.json
        working-directory: packages/vscode
        run: |
          pnpm tsx scripts/update-package-json.mts

      - name: ‚öôÔ∏è clean node_modules
        working-directory: packages/vscode
        run: |
          rm -rf node_modules

      - name: üì¶ package vsix
        working-directory: packages/vscode
        run: |
          pnpx vsce package --out likec4.vsix

      - name: üì¶ upload vsix
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          if-no-files-found: error
          path: packages/vscode/likec4.vsix

