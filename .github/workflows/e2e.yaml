name: e2e

on:
  workflow_call:

env:
  NODE_ENV: production
  FORCE_COLOR: true
  HUSKY: "0"

jobs:
  e2e-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: 🛠️ bootstrap
        uses: ./.github/actions/bootstrap

      - name: 📦 pack
        run: |
          pnpm turbo run pack --filter='likec4'

      - name: 🛠️ install e2e dependencies
        working-directory: e2e
        env:
          NODE_ENV: development
        run: |
          pnpm install
          pnpm install:chromium
          pnpm bootstrap

      - name: ⚙️ run playwright tests
        working-directory: e2e
        run: pnpm test

      - id: cloudflare
        if: ${{ failure() }}
        name: ⚙️ publish playwright-report
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy playwright-report --project-name likec4-e2e --commit-dirty --branch preview
          workingDirectory: e2e
          packageManager: pnpm

      - name: print url to published report
        if: ${{ failure() }}
        run: |
          echo "::warning::Report published at ${{ steps.cloudflare.outputs.deployment-url }}"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          compression-level: 9
          retention-days: 5

  e2e-typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: 🛠️ bootstrap
        uses: ./.github/actions/bootstrap

      - name: 📦 pack
        run: |
          pnpm turbo run pack --filter='likec4'

      - name: 🛠️ install e2e dependencies
        working-directory: e2e
        env:
          NODE_ENV: development
        run: |
          pnpm install
          pnpm bootstrap

      - name: ʦ typecheck test
        working-directory: e2e
        run: pnpm typecheck
