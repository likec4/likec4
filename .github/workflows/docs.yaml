name: docs

on:
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      preview_url:
        description: "deployment url for preview"
        value: ${{ jobs.deploy-docs-preview.outputs.url }}
      production_url:
        description: "deployment url for production"
        value: ${{ jobs.deploy-docs-prod.outputs.url }}
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

permissions:
  actions: write
  contents: read
  checks: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production

concurrency:
  group: docs-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name:  ¶ typecheck
        run: |
          pnpm turbo run typecheck --filter='@likec4/docs-astro'

      - name: ‚öôÔ∏è build
        run: |
          pnpm turbo run build --filter='@likec4/docs-astro'

      - name: upload a build artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: docs-astro
          if-no-files-found: error
          retention-days: 5
          path: apps/docs/dist/

  deploy-docs-preview:
    # Deploy to Preview
    if: "inputs.environment == 'preview' || github.event_name != 'workflow_dispatch'"
    name: deploy preview
    runs-on: ubuntu-latest
    needs: build-docs
    timeout-minutes: 10
    environment:
      name: "docs-preview"
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    outputs:
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.ref }}

      - name: üõ†Ô∏è Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üõ†Ô∏è Setup node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: download artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: docs-astro
          path: apps/docs/dist/

      - id: cloudflare
        name: publish to cloudflare
        uses: cloudflare/wrangler-action@392082e81ffbcb9ebdde27400634aa004b35ea37 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name likec4-docs-astro --commit-dirty --branch preview
          workingDirectory: apps/docs
          packageManager: pnpm

  deploy-docs-prod:
    if: "inputs.environment == 'production' || (github.event_name != 'workflow_dispatch' && contains(github.event.head_commit.message, 'chore: release'))"
    name: deploy prod
    runs-on: ubuntu-latest
    needs: build-docs
    timeout-minutes: 10
    environment:
      name: "docs-prod"
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    outputs:
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.ref }}

      - name: üõ†Ô∏è Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üõ†Ô∏è Setup node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: download artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: docs-astro
          path: apps/docs/dist/

      - id: cloudflare
        name: publish to cloudflare
        uses: cloudflare/wrangler-action@392082e81ffbcb9ebdde27400634aa004b35ea37 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name likec4-docs-astro --commit-dirty --branch main
          workingDirectory: apps/docs
          packageManager: pnpm
