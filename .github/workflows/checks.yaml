name: checks

on:
  workflow_call:

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: "production"
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  check-types:
    name: Ê¦ typescript
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ bootstrap
        uses: ./.github/actions/bootstrap

      - name: Ê¦ typecheck
        run: pnpm ci:typecheck

  check-build:
    name: ğŸ› ï¸ build
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ bootstrap
        uses: ./.github/actions/bootstrap

      - name: âš™ï¸ build
        run: pnpm ci:build

      - name: âš™ï¸ lint:package
        run: |
          pnpm lint:package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarballs
          compression-level: 0
          path: |
            packages/*/package.tgz
          if-no-files-found: error

  check-tests:
    name: ğŸ”¬ tests
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ bootstrap
        uses: ./.github/actions/bootstrap

      - name: âš™ï¸ generate
        run: pnpm generate

      - name: ğŸ”¬ test
        env:
          NODE_ENV: test
        run: pnpm ci:test

  check-docs-astro:
    name: ğŸ“– docs
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    needs:
      - check-build
      - check-types
      - check-tests
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ bootstrap
        uses: ./.github/actions/bootstrap

      - name: Ê¦ typecheck
        run: |
          pnpm turbo run typecheck --filter='@likec4/docs-astro'

      - name: âš™ï¸ build
        run: |
          pnpm turbo run build --filter='@likec4/docs-astro'

  check-e2e-tests:
    name: ğŸ”¬ e2e tests
    timeout-minutes: 10
    runs-on: ubuntu-24.04-arm
    needs:
      - check-build
      - check-types
      - check-tests
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        env:
          NODE_ENV: development

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: "pnpm"

      - name: ğŸ“¦ download tarballs
        uses: actions/download-artifact@v4
        with:
          name: tarballs
          path: packages

      - name: ğŸ› ï¸ install e2e dependencies
        working-directory: e2e
        env:
          NODE_ENV: development
        run: |
          pnpm install --prefer-offline
          pnpm install:chromium
          pnpm bootstrap

      - name: âš™ï¸ run playwright tests
        working-directory: e2e
        run: pnpm test

      - id: cloudflare
        if: ${{ failure() && github.repository_owner == 'likec4' }}
        name: âš™ï¸ publish playwright-report
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy playwright-report --project-name likec4-e2e --commit-dirty --branch preview
          workingDirectory: e2e
          packageManager: pnpm

      - name: print url to published report
        if: ${{ failure() && github.repository_owner == 'likec4' }}
        run: |
          echo "::warning::Report published at ${{ steps.cloudflare.outputs.deployment-url }}"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          compression-level: 9
          retention-days: 5

  check-e2e-types:
    name: ğŸ”¬ e2e types
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    needs:
      - check-build
      - check-types
      - check-tests
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        env:
          NODE_ENV: development

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: "pnpm"

      - name: ğŸ“¦ download tarballs
        uses: actions/download-artifact@v4
        with:
          name: tarballs
          path: packages

      - name: ğŸ› ï¸ install e2e dependencies
        working-directory: e2e
        env:
          NODE_ENV: development
        run: |
          pnpm install --prefer-offline
          pnpm bootstrap

      - name: Ê¦ typecheck test
        working-directory: e2e
        run: pnpm typecheck

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: generated-e2e-types
          path: e2e/src/*.ts
          compression-level: 9
          retention-days: 5
