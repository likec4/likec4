name: pkg-pr-new

on:
  workflow_dispatch:

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  publish:
    timeout-minutes: 5
    runs-on: ubuntu-24.04-arm
    if: ${{ github.repository_owner == 'likec4'}}
    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: ‚öôÔ∏è build
        run: |
          pnpm turbo run pack --filter='@likec4/core' --filter='@likec4/diagram' --filter='@likec4/language-server' --filter='likec4'

      - name: publish
        run: |
          pnpx pkg-pr-new publish --pnpm --comment=off './packages/core' './packages/diagram' './packages/language-server' './packages/likec4'
