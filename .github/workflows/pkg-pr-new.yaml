name: pkg-pr-new

on:
  workflow_dispatch:

env:
  NODE_ENV: production
  FORCE_COLOR: true

jobs:
  publish:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: 🛠️ bootstrap
        uses: ./.github/actions/bootstrap

      - name: ⚙️ build
        run: |
          pnpm turbo run pack --filter='likec4'

      - name: publish
        run: |
          pnpx pkg-pr-new publish --pnpm --comment=off './packages/core' './packages/likec4'
