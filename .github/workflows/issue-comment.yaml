name: issue comment

on:
  issue_comment:
    types: [created]

defaults:
  run:
    shell: bash

permissions:
  contents: read
  id-token: write
  issues: write
  deployments: write
  pull-requests: write

env:
  NODE_ENV: production
  FORCE_COLOR: 1
  DO_NOT_TRACK: "1"

jobs:
  check-write-access:
    name: check access
    if: ${{ github.repository_owner == 'likec4' && github.event.issue.pull_request }}
    runs-on: ubuntu-24.04-arm
    outputs:
      ref: ${{ steps.refs.outputs.head_ref }}
    steps:
      - name: Check if user has write access
        uses: "lannonbr/repo-permission-check-action@2.0.2"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: resolve pr refs
        id: refs
        uses: eficode/resolve-pr-refs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  preview-playground:
    needs: check-write-access
    name: deploy playground preview
    if: ${{ contains(github.event.comment.body, '/preview playground') || contains(github.event.comment.body, '/playground') }}
    runs-on: ubuntu-24.04-arm
    env:
      PR_REF: ${{ needs.check-write-access.outputs.ref }}
    steps:
      - name: start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: playground-preview
          ref: ${{ env.PR_REF }}

      - uses: actions/checkout@v5
        with:
          ref: ${{ env.PR_REF }}
          fetch-depth: 0

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: ‚öôÔ∏è build
        run: |
          pnpm turbo run build --filter='@likec4/playground'

      - id: cloudflare
        name: publish to cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: versions upload -c dist/playground/wrangler.json
          workingDirectory: apps/playground
          packageManager: pnpm

      - name: add comment
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.cloudflare.outputs.deployment-url }}
        with:
          script: |
            let message = 'Playground: ' + process.env.DEPLOY_URL
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
            })

      - name: update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: ${{ steps.cloudflare.outputs.deployment-url }}
          env: ${{ steps.deployment.outputs.env }}

  preview-docs:
    needs: check-write-access
    name: deploy docs preview
    if: ${{ contains(github.event.comment.body, '/preview docs') || contains(github.event.comment.body, '/docs') }}
    runs-on: ubuntu-24.04-arm
    env:
      PR_REF: ${{ needs.check-write-access.outputs.ref }}
    steps:
      - name: start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: docs-preview
          ref: ${{ env.PR_REF }}

      - uses: actions/checkout@v5
        with:
          ref: ${{ env.PR_REF }}
          fetch-depth: 0

      - name: üõ†Ô∏è bootstrap
        uses: ./.github/actions/bootstrap

      - name: ‚öôÔ∏è build
        working-directory: apps/docs
        run: |
          pnpm turbo run build

      - id: cloudflare
        name: publish to cloudflare
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name likec4-docs-astro --commit-dirty --branch preview
          workingDirectory: apps/docs
          packageManager: pnpm

      - name: add comment
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.cloudflare.outputs.deployment-url }}
        with:
          script: |
            let message = 'Docs: ' + process.env.DEPLOY_URL
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
            })

      - name: update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: ${{ steps.cloudflare.outputs.deployment-url }}

  pkg-pr:
    needs: check-write-access
    name: create pkg
    if: ${{ github.event.comment.body == '/pkg' }}
    uses: ./.github/workflows/pkg-pr-new.yaml
    secrets: inherit
