name: main

on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"

permissions:
  actions: write
  checks: write
  contents: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  checks:
    uses: ./.github/workflows/checks.yaml
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-checks-${{ github.ref }}
      cancel-in-progress: true

  release:
    name: ðŸ“¦ release
    uses: ./.github/workflows/release.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: checks
    concurrency:
      group: ${{ github.workflow }}-release
    secrets: inherit

  vscode:
    name: ðŸ“¦ vscode
    uses: ./.github/workflows/vscode.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: checks
    concurrency:
      group: ${{ github.workflow }}-vscode
    secrets: inherit

  deploy-playground:
    needs: checks
    name: deploy
    uses: ./.github/workflows/playground.yaml
    secrets: inherit
    with:
      environment: "${{ contains(github.event.head_commit.message, 'chore: release') && 'production' || 'preview' }}"

  deploy-docs:
    needs: checks
    name: deploy
    uses: ./.github/workflows/docs.yaml
    secrets: inherit
    with:
      environment: "${{ contains(github.event.head_commit.message, 'chore: release') && 'production' || 'preview' }}"
