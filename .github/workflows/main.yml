name: main

on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"

permissions:
  id-token: write
  actions: write
  checks: write
  contents: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production
  CLOUDFLARE_ENV: production
  FORCE_COLOR: true
  DO_NOT_TRACK: "1"

jobs:
  checks:
    uses: ./.github/workflows/checks.yaml
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-checks
      cancel-in-progress: true

  release:
    name: ðŸ“¦ release
    uses: ./.github/workflows/release.yaml
    if: ${{ github.repository_owner == 'likec4' }}
    needs: checks
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-release
      cancel-in-progress: false

  # vscode:
  #   name: ðŸ“¦ vscode
  #   uses: ./.github/workflows/vscode.yaml
  #   if: ${{ github.repository_owner == 'likec4' }}
  #   needs: checks
  #   secrets: inherit
  #   concurrency:
  #     group: ${{ github.workflow }}-${{ github.ref }}-vscode
  #     cancel-in-progress: false

  deploy-playground:
    if: ${{ github.repository_owner == 'likec4' }}
    needs: checks
    name: deploy
    uses: ./.github/workflows/playground.yaml
    secrets: inherit
    with:
      environment: "${{ contains(github.event.head_commit.message, 'chore: release') && 'production' || 'preview' }}"

  deploy-docs:
    if: ${{ github.repository_owner == 'likec4' }}
    needs: checks
    name: deploy
    uses: ./.github/workflows/docs.yaml
    secrets: inherit
    with:
      environment: "${{ contains(github.event.head_commit.message, 'chore: release') && 'production' || 'preview' }}"
