name: main

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

permissions:
  actions: write
  checks: write
  contents: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    concurrency:
      group: ${{ github.workflow }}-update-cache
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: generate
        run: yarn ci:generate

      - name: typecheck
        run: yarn ci:typecheck

      - name: build
        run: yarn ci:build

      - name: test
        env:
          NODE_ENV: test
        run: yarn ci:test

      - name: typecheck apps
        run:
          yarn turbo run typecheck --filter='./apps/*'

  release:
    uses: ./.github/workflows/release.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: build
    concurrency:
      group: ${{ github.workflow }}-release
    secrets: inherit

  vscode:
    uses: ./.github/workflows/vscode.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: build
    concurrency:
      group: ${{ github.workflow }}-vscode
    secrets: inherit

  playground:
    needs: build
    name: playground.likec4.dev
    uses: ./.github/workflows/playground.yaml
    secrets: inherit

  docs:
    needs: build
    name: docs.likec4.dev
    uses: ./.github/workflows/docs.yaml
    secrets: inherit

  e2e:
    uses: ./.github/workflows/e2e.yaml
    needs: build
    secrets: inherit
