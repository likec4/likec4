name: main

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

permissions:
  actions: write
  checks: write
  contents: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production
  TURBO_CACHE_DIR: ${{ github.workspace }}/.turbo

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    concurrency:
      group: ${{ github.workflow }}-update-cache
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: build
        run: yarn ci:build

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    concurrency:
      group: ${{ github.workflow }}-build
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: typecheck
        run: yarn typecheck

      - name: test
        env:
          NODE_ENV: test
        run: yarn ci:test

      # - name: Run Ð¡LI test
      #   run: yarn test:integration

      # - name: Upload CLI test artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: cli-test-artifacts
      #     path: integration/like4-cli-tests/out/
      #     if-no-files-found: error
      #     retention-days: 2

  release:
    uses: ./.github/workflows/release.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: test
    concurrency:
      group: ${{ github.workflow }}-release
    secrets: inherit

  vscode:
    uses: ./.github/workflows/vscode.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: test
    concurrency:
      group: ${{ github.workflow }}-vscode
    secrets: inherit

  playground:
    needs: build
    name: playground.likec4.dev
    uses: ./.github/workflows/playground.yaml
    secrets: inherit

  docs-astro:
    needs: build
    name: docs.likec4.dev
    uses: ./.github/workflows/docs-astro.yaml
    secrets: inherit

