name: docs-astro

on:
  workflow_call:
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  checks: write
  statuses: write
  deployments: write

env:
  NODE_ENV: production
  TURBO_CACHE_DIR: ${{ github.workspace }}/.turbo

concurrency:
  group: docs-astro-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-docs-astro:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: bootstrap
        uses: ./.github/actions/bootstrap

      - name: build
        working-directory: apps/docs
        run: |
          yarn build:turbo

      - name: upload a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-astro
          path: apps/docs/dist/

  deploy-docs-astro:
    name: deploy
    runs-on: ubuntu-latest
    needs: build-docs-astro
    timeout-minutes: 10
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'docs-prod' || 'docs-preview' }}
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-astro
          path: apps/docs/dist/

      - id: cloudflare
        name: publish to cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=likec4-docs-astro
          workingDirectory: apps/docs
          packageManager: yarn
