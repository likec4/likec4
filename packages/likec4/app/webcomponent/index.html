<!DOCTYPE html>
<html lang="en-US" style="color-scheme: dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <style>
    * {
      border-width: 0px;
      border-style: solid;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }

    html,
    body {
      margin: 0;
      background-color: transparent !important;
      width: 100%;
      height: 100%;
      font-size: 16px;
    }

    body {
      min-height: 100%;
    }
  </style>
</head>

<body>
  <script>
    var __USE_STYLE_BUNDLE__ = false;
    window.__likec4styles = new Map();
  </script>
  <div id="likec4-webcomponent-root"
    style="width: 100vw; height: 100vh; padding: clamp(0.5rem, 5vh, 4rem) clamp(0.5rem, 5vw, 5rem); overflow: hidden;">
  </div>
  <script type="module" src="../src/webcomponent.tsx"></script>
  <script>
    const hash = (window.location.hash || '#index').slice(1)
    const el = document.createElement('likec4-view')
    el.setAttribute('view-id', hash)
    document.getElementById('likec4-webcomponent-root')?.appendChild(el)
  </script>

</body>

</html>
